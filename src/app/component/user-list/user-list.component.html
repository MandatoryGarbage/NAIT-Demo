<mat-card class="user-card">
  <h2 mat-card-title>{{title}}</h2>
  <mat-card-content>
    Length: {{list.length}}
    <perfect-scrollbar class="user-list">
      <ul>
        <li *ngFor="let item of list | order">
          {{item}}
        </li>
      </ul>
    </perfect-scrollbar>
  </mat-card-content>
</mat-card>
